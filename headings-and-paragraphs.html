<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Headings and Paragraphes</title>
</head>
<body>
    <!-- This demonstrates the six different levels of headings.
    Each requires an opening tag, content inside the opening and closing tags, and finally a closing tag.-->
    <h1 style="text-align: center;">You are in the Universe</h1>
    <h2 style="text-align: center;">You are in the Laniakea Supercluster</h2>
    <h3 style="text-align: center;">You are in the Virgo Supercluster</h3>
    <h4 style="text-align: center;">You are in the Local Group</h4>
    <h5 style="text-align: center;">You are in the Milky Way</h5>
    <h6 style="text-align: center;">You are in the Solar System</h6>

    <!-- This demonstrates another example of a paragraph tag.-->
    <p style="text-align: center;">You are in the Earth</p>

    <!-- Anchors are examples of conventiaonal tags becuase they have an opening and closing tag-->
    <a href = "index.html">Home Page</a>
    <br />
    <br />
    <a href = "links-and-images.html">Links and images</a>
    <br />
    <br />
    <a href = "Iframes-tables-and-lists.html">Iframes, Tables and lists</a>
    <!-- Br is an example of a slef-closing tag. It will not have a separate closing tag.-->
    <br />
    <br />
    <a href ="mailto: motherisatthestore@gmail.com">motherisatthestore</a>
    <br />
    <br />
    <a href ="tel+8002550711">711</a>
</body>
</html>
